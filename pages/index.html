<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>gabarit√£o</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            background-color: #bdbdbd;
            font-family: Arial, Helvetica, sans-serif;
            padding: 0%;
            margin: 0%;
        }

        #centro {
            background-color: #ffffff;
            margin: 1%;
            border-radius: 10px;
            padding: 10px;
        }

        h1 {
            text-align: center;
        }

        ul {
            list-style: decimal-leading-zero;
        }

        li {
            font-size: 20px;
            margin: 5%;
        }

        .question {
            border-style: groove;
            border-radius: 10px;
            border-color: #00000045;
            margin: 1%;
            padding-left: 10px;
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: center;
        }


        .popup {
            position: absolute;
            left: 120px;
            display: none;
            background-color: #bdbdbd;
            border-radius: 10px;
            max-height: 50px;
            padding: 10px;
        }

        input[type="radio"] {
            width: 30px;
            height: 30px;
            border-radius: 15px;
            border: 2px solid #1FBED6;
            background-color: white;
            -webkit-appearance: none;
            /*to disable the default appearance of radio button*/
            -moz-appearance: none;
        }

        input[type="radio"]:focus {
            /*no need, if you don't disable default appearance*/
            outline: none;
            /*to remove the square border on focus*/
        }

        input[type="radio"]:checked {
            /*no need, if you don't disable default appearance*/
            background-color: #1FBED6;
        }

        /* Style buttons */
        .btn {
            background-color: DodgerBlue;
            /* Blue background */
            border: none;
            border-radius: 10px;
            /* Remove borders */
            color: white;
            /* White text */
            padding: 10px 10px;
            /* Some padding */
            font-size: 16px;
            /* Set a font size */
            cursor: pointer;
            /* Mouse pointer on hover */

            margin: 5px;

        }

        /* Darker background on mouse-over */
        .btn:hover {
            background-color: RoyalBlue;
        }

        @media (max-width: 1000px) {
            body {
                font-size: 20px;
            }

            .question {
                justify-content: space-around;
            }

            input[type="radio"] {
                width: 80px;
                height: 80px;
                border-radius: 100px;
                border: 2px solid #1FBED6;
                background-color: white;
                -webkit-appearance: none;
                /*to disable the default appearance of radio button*/
                -moz-appearance: none;
            }

            li {
                font-size: 50px;
            }

            .btn {
                padding: 40px 40px;
                font-size: 50px;

                border-radius: 20px;
            }

            .popup {
                left: auto;
                max-height: none;
                font-size: 20px;
                width: 70%;
                height: 15%;
            }

            .popup input[type="text"] {
                border: none;
                width: 80%;
                height: 100%;
                font-size: 30pt;
            }

            .popup input[type="button"] {
                width: 18%;
                height: 100%;
                font-size: 30pt;
            }

            .popup input[type="text"]:focus {
                outline: none;
            }
        }
    </style>
</head>

<body>
    <div id="centro">
        <h1>Gabarito foda</h1>
        <ul>
            <li>
                <div class="question">
                    <button class="btn"><i class="fa fa-bars"></i></button>
                    <div class="popup">
                        <input type="text" name="materia" id="d">
                        <input type="button" value="salvar">
                    </div>

                    <span><input type="radio" name="1" id="a">A</span>

                    <span><input type="radio" name="1" id="b">B</span>

                    <span><input type="radio" name="1" id="c">C</span>
                </div>
            </li>
        </ul>
    </div>
    <script>
        let activePopup
        window.onclick = function (event) {
            let target
            if (event.path[1].className == "btn" | event.target.className == "btn") {
                target = event.path.find(el => el.className == "question")
            }
            if (activePopup && !(event.path.find(el => el.className == "popup"))) {
                const input = activePopup.getElementsByTagName("input")[0]
                input.value = ""
                activePopup.style.display = "none"
            }
            if (target) {
                const popup = target.getElementsByClassName("popup")[0]

                popup.style.display = "block"
                activePopup = popup
                return
            }


            if (event.target.type == "button" && event.target.value == "salvar") {
                const popup = event.target.parentElement
                const input = popup.getElementsByTagName("input")[0]
                input.value = ""
                popup.style.display = "none"
            }
        }
    </script>
</body>

</html>
